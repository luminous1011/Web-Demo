<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array.prototype.reverse() 
        // reverse() 方法将数组中元素的位置颠倒,并返回该数组。该方法会改变原数组。
        const a = [1, 2, 3];
        const _a = a.reverse();
        console.log(a); // [3,2,1]
        console.log(_a); // [3,2,1]

        //Array.prototype.join()
        // 不改变原数组 返回一个新的拼接之后的字符串
        const arr = ['唱', '跳', 'Rap', '篮球'];
        const arrStr1 = arr.join(); console.log(arrStr1); // "唱,跳,Rap,篮球"
        const arrStr2 = arr.join(','); console.log(arrStr2); // "唱,跳,Rap,篮球"
        const arrStr3 = arr.join(''); console.log(arrStr3); // "唱跳Rap篮球"

        // Array.prototype.map()
        // 返回一个新的数组
        const arr = [1, 2, 3];
        const arr2 = arr.map((e) => { return e * 2 }); console.log(arr2); // [2, 4, 6]
        const arr3 = arr.map((e) => { return e * e }); console.log(arr3); //[1, 4, 9]
        const arr4 = arr.map((e) => { return e + '' }); console.log(arr4); // ["1", "2", "3"]


        // Array.prototype.concat()
        // 此方法不会更改现有数组，而是返回一个新数组
        const num1 = [1, 2, 3];
        const num2 = [4, 5, 6];
        const num3 = [7, 8, 9];
        const numbers = num1.concat(num2, num3);// [1, 2, 3, 4, 5, 6, 7, 8, 9]

        // Array.prototype.pop()
        // 方法从数组中删除最后一个元素，并返回该元素的值。此方法会更改数组的长度 
        const a = ["wjk", "shh", "www", "kkk"];
        const b = a.pop();
        console.log(a); // ['wjk','shh','www']
        console.log(b); // 'kkk'

        // Array.prototype.shift()
        // 方法从数组中删除最后一个元素，并返回该元素的值。此方法会更改数组的长度 
        const a = ["wjk", "zzh", "ws", "zsl"];
        const shifted = a.shift();
        console.log(a); // [ "zzh", "ws", "zsl"]
        console.log(shifted); // 'wjk'

    </script>

</body>

</html>
